<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/axios.js"></script>
</head>
<body>
    <button id="btn1">发起GET请求</button>
  <button id="btn2">发起POST请求</button>
  <button id="btn3">直接使用axios发起GET请求</button>
  <button id="btn4">直接使用axios发起POST请求</button>
    <script>
        let btn1=document.querySelector('#btn1')
        let btn2=document.querySelector('#btn2')
        let btn3=document.querySelector('#btn3')
        let btn4=document.querySelector('#btn4')

        btn1.addEventListener('click',function(){
            let url='http://www.liulongbin.top:3006/api/get'
            let obj={
                name: 'zs', 
                age: 20
            }
            axios.get(url,{params:obj}).then(function(res){
                console.log(res.data);
            })
        })
        btn2.addEventListener('click',function(){
            let url='http://www.liulongbin.top:3006/api/post'
            let objdata={
                address: '北京', location: '顺义区'
            }
            axios.post(url,objdata).then(function(res){
                console.log(res.data);
            })
        })
        btn3.addEventListener('click',function(){
            axios({
                method:'get',
                url:'http://www.liulongbin.top:3006/api/get',
                params:{name: 'zs', 
                age: 20}
            }).then(function(res){
                console.log(res.data);
            })
        })
        btn4.addEventListener('click',function(){
            axios({
                method:'post',
                url:'http://www.liulongbin.top:3006/api/post',
                data:{address: '北京', location: '顺义区'}
            }).then(function(res){
                console.log(res.data);
            })
        })
    </script>
</body>
</html>
